{% extends 'main/base.html' %}

{% block content %}
<div class="col-md-2">
</div>
<div class="col-md-8">
{% for post in posts %}
    <div class="panel panel-default">
  <div class="panel-heading"><a href="{% url 'get_user' post.user.username %}">{{ post.user }}</a></div>
  <div class="panel-body">
    <p>{{ post.text }}</p>
  </div>
</div>
{% endfor %}
</div>
<div class="col-md-2">
</div>

{% endblock %}
